<div xmlns:th="http://www.thymeleaf.org">
    <form th:if="${#request.userPrincipal == null}" th:action="@{/login}">
        <button type="submit">Log in</button>
    </form>
    <form th:if="${#request.userPrincipal != null}" th:action="@{/logout}">
        <button type="submit">Log out</button>
    </form>
    <form th:action="@{/admin/all}">
        <button type="submit">Admin account</button>
    </form>
    <form th:action="@{/user}">
        <button type="submit">User account</button>
    </form>
</div>
